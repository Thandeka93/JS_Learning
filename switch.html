<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="weather">What's the weather like?</label>
    <select id="weather">
        <option value="sunny">Sunny</option>
        <option value="windy">Windy</option>
        <option value="snowy">Snowy</option>
        <option value="rainy">Rainy</option>
        <option value="cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnClicked()">GO!</a>
    <p id="outputText">Weather Advice :</p>

    <script>
        function btnClicked(){
            var weatherSelected= document.getElementById("weather").value;
            var advice;
       
        switch (weatherSelected) {
            case "sunny":
                advice = "Wear your sunglasses";
                break;
            case "windy":
                advice = "Wear a scarf";
                break;
                case "snowy":
                advice = "Wear a jacket";
                break;
                case "rainy":
                advice = "Wear a rain-coat and carry an umbrella";
                break;
                case "cloudy":
                advice = "Wear a hoodie and bring an umbrella it might rain";
                break;
        }
        document.getElementById("outputText").innerHTML = "Weather Advice " + advice;
    }
    </script>
</body>

</html>
